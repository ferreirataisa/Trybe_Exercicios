<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <form action="" method="get">
    <div id="primeira-parte">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" minlength="10" maxlength="40" placeholder="Digite seu nome completo">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" minlength="10" maxlength="50" placeholder="Digite seu email">
    </div>
    
    <div id="segunda-parte">
        <p class="textos">Destino Preferido:</p>
        <input type="radio" id="opcao1" name="opcoes" value="cidade">
        <label for="opcao1">Cidade</label>

        <input type="radio" id="opcao2" name="opcoes" value="campo">
        <label for="opcao2">Campo</label>

        <input type="radio" id="opcao3" name="opcoes" value="praia">
        <label for="opcao3">Praia</label>

        <input type="radio" id="opcao4" name="opcoes" value="montanha">
        <label for="opcao4">Montanha</label>
    </div>
    
    <div id="terceira-parte">
        <p class="textos">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <label for="areatexto"></label>
        <textarea id="areatexto" cols="65" rows="10" maxlength="500" placeholder="Digite sua resposta"></textarea>
    </div>
    
    <div id="quarta-parte">
        <p class="textos">Qual a melhor data para realizar sua viagem?</p>
        <label for="data">Data:</label>
        <input type="text" id="data" placeholder="dd/mm/aaaa">
    </div>
    
    <div id="quinta-parte">
        <p class="textos">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
        <input type="radio" id="sim" name="simounao" value="sim" checked>
        <label for="sim">Sim, gostaria!</label>
        <br>
        <input type="radio" id="nao" name="simounao" value="nao">
        <label for="nao">Não, obrigada.</label>
    </div>
    
    <div id="sexta-parte">
        <br>
        <input type="checkbox" id="concorda" name="concorda" value="concordo">
        <label for="concorda"><em>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</em></label>
    </div>
    
    <div id="setima-parte">
        <br>
        <button type="submit" id="enviar" class="btn btn-success">Enviar</button>
        <button type="reset" id="apagar" class="btn btn-secondary">Apagar</button> 
    </div>
    </form>
<script src="script.js">
</script>
</body>
</html>
