<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela_de_Login</title>
</head>
<body>
    <form method="GET" enctype="multipart/form-data">
        <label for="email-usuario">Digite seu email
        <input type="email" id="email-usuario" name="email" required autocomplete="off" autofocus placeholder="Digite seu email">
        </label>
        <br>
        <br>
        <label for="senha-usuario">Digite sua senha
        <input type="password" id="senha-usuario" name="senha" required placeholder="Digite sua senha">
        </label>
        <br>
        <br>
        <input type="checkbox"> Lembre-me
        <br>
        <br>
        <button>Entrar</button>
    </form>
  
</body>
</html>
